<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSexample.css">
    <title>CSS First Example</title>
</head>
<body>
    <h1 id="H11"class="Header">CSS Exercise</h1>
    <h2 class="Header">Web course BGU</h2>
    <p id="P1">Welcome, please enter your identifying information below</p>
    <h2>Sign Up Form</h2>        <!--block level-->
    <form action="" method="">      <!--a form is a request from the client side to the server-->
        <label for="Fname">Full name</label>       <!-- the header of the form, inline--> 
        <input type="text" name="Fname" id="Fname1"> <br>
        <label for="Fmail">Mail</label>      
        <input type="text" name="Fmail" id="Fmail1"> <br>
        <lable for="Fpassword">Password</lable>
        <input type="text" name="Fpassword" id="Fpassword1"> <br>
        <lable for="Fbirth">Date of birth</lable>
        <input type="text" name="Fbirth" id="Fbirth1"> <br>
    </form>
    <h2>Contact Us Form</h2>
    <form action="" method="">      <!--a form is a request from the client side to the server-->
        <label for="Fid">ID</label>       <!-- the header of the form, inline--> 
        <input type="text" name="Fid" id="Fid1"> <br>
        <label for="Fadress">Address</label>      
        <input type="text" name="Fadress" id="Fadress1"> <br>
        <label for="">Enter your request here:</label> <br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit"><br><br>
        <h1 style="font-size: 10vw; color: cornflowerblue;">The Dictator</h1>
        <img src="images/TheDictator.jfif" alt="TheDictator" style="width: 70%;"> <!--the 100% is addressing the device width-->
    </form>
    
</body>
</html>
